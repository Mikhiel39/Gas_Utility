{% extends "base.html" %}
{% block content %}
<h1>Create a New Service Request</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'service_requests:request_list' %}">Back to List</a>
{% endblock %}
